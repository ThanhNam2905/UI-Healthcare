<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthcare</title>

    <link rel="stylesheet" href="dist/output.css" />

    <!-- Remix icon file -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.min.css"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Swiper css -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
  </head>
  <body>
    <main>
      <!-- Header start -->
      <header class="py-8 lg:pt-6 lg:pb-14">
        <div
          class="container px-0 lg:px-[15px] mx-auto lg:relative flex flex-col lg:flex-row lg:justify-between gap-y-4 lg:gap-y-0"
        >
          <!-- logo -->
          <div class="flex justify-center lg:justify-normal">
            <a href="#">
              <img src="./assets/img/header/logo.svg" alt="" />
            </a>
          </div>

          <div class="flex flex-col gap-y-4 lg:flex-row lg:gap-x-10 lg:gap-y-0">
            <!-- location -->
            <div
              class="flex justify-center items-center gap-x-2 lg:justify-normal"
            >
              <i class="ri-map-pin-2-fill text-2xl text-accent-default"></i>
              <p class="text-secondary">
                123 ABC, District 6, Ho Chi Minh City
              </p>
            </div>
            <!-- phone -->
            <div
              class="flex justify-center items-center gap-x-2 lg:justify-normal"
            >
              <i class="ri-phone-fill text-2xl text-accent-default"></i>
              <p class="text-secondary">(094.2898.298)</p>
            </div>
            <!-- button -->
            <button
              class="btn btn-sm btn-outline w-[240px] lg:w-auto mx-auto lg:mx-0"
            >
              Book now
            </button>
          </div>

          <!-- mobile navigation -->
          <nav
            class="mnav bg-white w-[300px] h-screen fixed top-0 -left-[300px] shadow-gray-400 lg:hidden transition-all ease-linear duration-[0.4s] z-[99]"
          >
            <!-- nav trigger btn -->
            <div
              class="mnav__close-btn bg-primary relative w-8 h-8 top-6 -right-full flex items-center justify-center rounded-tr-lg rounded-br-lg cursor-pointer transition-all"
            >
              <i
                class="mnav__close-btn-icon ri-arrow-right-s-line text-[26px] text-white transition-all duration-[0.4s]"
              ></i>
            </div>

            <!-- Logo, menu, form -->
            <div class="px-12 flex flex-col gap-y-12 h-full">
              <!-- logo -->
              <a href="#">
                <img src="./assets/img/header/logo.svg" alt="" />
              </a>
              <!-- menu -->
              <ul class="flex flex-col gap-y-4">
                <li>
                  <a
                    href="#"
                    class="text-secondary hover:text-accent-default hover:underline hover:underline-offset-2 transition-all duration-300"
                    >Home</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="text-secondary hover:text-accent-default hover:underline hover:underline-offset-2 transition-all duration-300"
                    >Doctors</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="text-secondary hover:text-accent-default hover:underline hover:underline-offset-2 transition-all duration-300"
                    >Department</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="text-secondary hover:text-accent-default hover:underline hover:underline-offset-2 transition-all duration-300"
                    >Services</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="text-secondary hover:text-accent-default hover:underline hover:underline-offset-2 transition-all duration-300"
                    >Blog</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="text-secondary hover:text-accent-default hover:underline hover:underline-offset-2 transition-all duration-300"
                    >Contact</a
                  >
                </li>
              </ul>
              <!-- form -->
              <form class="relative flex gap-x-[10px]">
                <label for="mnav-search-input">
                  <i class="ri-search-line text-2xl text-accent-default"></i>
                </label>
                <input
                  type="text"
                  id="mnav-search-input"
                  placeholder="Search..."
                  class="outline-none w-[160px] border-b-2 focus:border-b-2 focus:border-accent-default placeholder:italic"
                />
              </form>
            </div>
          </nav>

          <!-- desktop navigation -->
          <nav
            class="bg-white absolute w-full left-0 -bottom-[86px] shadow-custom1 h-16 rounded-[12px] hidden lg:flex lg:items-center lg:justify-between lg:px-[50px]"
          >
            <!-- menu -->
            <ul class="flex gap-x-6">
              <li>
                <a
                  href="#"
                  class="text-secondary border-r-2 border-gray-300 pr-4 hover:text-accent-default hover:underline hover:underline-offset-2 transition-all duration-300"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="text-secondary border-r-2 border-gray-300 pr-4 hover:text-accent-default hover:underline hover:underline-offset-2 transition-all duration-300"
                  >Doctors</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="text-secondary border-r-2 border-gray-300 pr-4 hover:text-accent-default hover:underline hover:underline-offset-2 transition-all duration-300"
                  >Department</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="text-secondary border-r-2 border-gray-300 pr-4 hover:text-accent-default hover:underline hover:underline-offset-2 transition-all duration-300"
                  >Services</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="text-secondary border-r-2 border-gray-300 pr-4 hover:text-accent-default hover:underline hover:underline-offset-2 transition-all duration-300"
                  >Blog</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="text-secondary hover:text-accent-default hover:underline hover:underline-offset-2 transition-all duration-300"
                  >Contact</a
                >
              </li>
            </ul>
            <!-- form -->
            <form class="relative flex gap-x-[12px]">
              <label
                for="search-input"
                class="flex items-center justify-center group"
              >
                <i
                  class="ri-search-line text-2xl text-accent-default cursor-pointer"
                ></i>
              </label>
              <input
                type="text"
                name="search"
                id="search-input"
                placeholder="Search here..."
                class="outline-none w-[120px] focus:w-[200px] border-b-2 focus:border-b-2 focus:border-accent-default placeholder:italic placeholder:text-base transition-all duration-300 ease-linear"
              />
            </form>
          </nav>
        </div>
      </header>
      <!-- Header end -->
    </main>

    <!-- SCRIPTS -->
    <!-- Swiper js -->
    <script src="js/swiper-bundle.min.js"></script>
    <!-- Scroll reveal js -->
    <script src="js/scrollreveal.min.js"></script>
    <!-- Style js -->
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
